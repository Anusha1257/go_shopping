<script language="javascript"></script>
<script>
function valid()
{
	var a=document.getElementById("name").value
	var b=document.getElementById("numb").value
	var c=document.getElementById("cvv").value
	var r=/\d/
	if(r.test(a))
	{
		alert("cardname should not contain digits")
	}
	if(b.length<16||b.length>16)
	{
		alert("Incorrect cardnumber")
	}
	if(c.length>3)
	{
		alert("check your cvv-it contains 3 letters")
	}
	prompt("enter otp","123456");
	localStorage.setItem("myname",a)
	localStorage.setItem("num",b)
	localStorage.setItem("cv",c)
	document.getElementById("name").value=""
	document.getElementById("numb").value=""
	document.getElementById("cvv").value=""
	
}
</script>
